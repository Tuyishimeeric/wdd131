<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Page</title>
    <link rel="stylesheet" href="styles/hero.css">
    <script defer src="scripts/hero.js"></script>
</head>
<body>
    <header>
        <h1>Place Page</h1>
    </header>
    <main>
        <section class="hero">
            <!-- Use srcset for responsive images in WebP format -->
            <img src="images/hero3.webp" srcset="images/hero3.webp 600w, images/hero3.webp 900w, images/hero3.webp 1200w" alt="Hero Image">
        </section>
        <section class="weather">
            <h2>Weather</h2>
            <!-- Provide a complete SVG weather icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="weather-icon">
                <path fill="#FFF" d="M6 2h4v11H6zM15 10h4v11h-4zM11 4v11h-1V4H7v16H6V3h5zM17 21v-5h1v5zM17 4h1v7h-1z"/>
            </svg>
            <p>Temperature: 25Â°C</p>
            <p>Wind Speed: 10 km/h</p>
            <p>Windchill: <span id="windchill"></span></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> | Last modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
